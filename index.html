<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/style.min.css" />
	<title>Space Invaders</title>
	<meta name="Description" content="Play Space Invaders">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<div id="alertshader">
	<div id="alert">
		<span id="alertmessage"></span>
	</div>
</div>
<div id="winLoss">
	<h2 id="playerWins"></h2>
	<h2 id="playerLosses"></h2>
	<h2 id="shotsFired"></h2>
	<h2 id="accuracy"></h2>
</div>
<canvas id='myCanvas' width='1000' height='750'></canvas>

<body>
	<header>
		<h1>Space Invaders</h1>
		<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
				src="images/house-icon.png"></a>
		<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Space-Invaders" target="_blank" rel="noreferrer"><img
				id="githubicon" src="images/github-icon.jpg"></a>
	</header>
	<main>
		<div id="gameBoard" class="shadowBox">
			<div id="enemies"></div>
			<div id="ship">
				<img id="playerShipImg" src="images/player-ship.png" />
			</div>
		</div>
	</main>
	<div id="btns">
		<div id="start" class="shadowBox">Start</div>
		<div id="reload" class="shadowBox">Start Over</div>
	</div>
	<footer>
		<p id="updateText">Last Updated: July 23, 2020</p>
	</footer>
</body>
<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/buildingBlocks.min.js"></script>
<script type="text/javascript" src="scripts/fireworks.min.js"></script>
<script type="text/javascript" src="scripts/space_invaders.min.js"></script>


</html>
